<!DOCTYPE html>
<html>
<head>
    <title>CSS Method</title>
    <style type="text/css">

    
    
        
    </style>
</head>
<body>

    <h1>Hello Myanmar</h1>
    <h2>Thailand</h2>
    <h3>Indonesia</3>
    <h4>Srilanka</h4>
  
    <button type="button">Change new color</button>

    <script type="text/javascript" src="./libs/jquery-3.7.1.min.js"></script>

    <script type="text/javascript">

       $(document).ready(function(){

        $('button').click(function(){
            $('h1').css('background-color','red');
            $('h2').css('background-color','steelblue');
            $('h3').css('background-color','green').css('color','#fff');

            $('h4').css({
                'background-color':'blue',
                'color':'#fff',
                'font-family':'Monospace'
            });

        });
      
       });

    </script>

</body>
</html>

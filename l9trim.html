<!DOCTYPE html>
<html>
<head>
    <title>Trim Method</title>
    <style type="text/css">

        
 
    </style>
</head>
<body>


   
  

    <script type="text/javascript" src="./libs/jquery-3.7.1.min.js"></script>

    <script type="text/javascript">

       $(document).ready(function(){

        let greeting = "Welcome to jQuery";
        console.log(greeting); //Welcome to jQuery      


        let someting = "       Welcome to jQuery Lesson      ";
        console.log(someting); //       Welcome to jQuery Lesson      

        someting = $.trim(someting);
        console.log(someting); //Welcome to jQuery Lesson


        let welcome = "\n\n       Welcome to jQuery Lesson      \n\n";
        console.log(welcome); //       Welcome to jQuery Lesson      

        welcome = $.trim(welcome);
        console.log(welcome); //Welcome to jQuery Lesson 

       });

    </script>

</body>
</html>
